                                <input name="jing" type="text" class="form-control input-sm" id="exampleInputName3"

                        <div id="huanchong">

                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="500"> 50

                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="1000"> 100

                            <label class="checkbox-inline">

                        </div>

                            </label>
                        </div>
                <div id="wmsLayer" class="radio">

                            </label>
                        </div>
                        <div id="geojsonLayer" class="radio">
                            <label>

                        </div>

                        
        

                                               
                        <!-- <div id="wmtsLayer" class="radio">

                                                </select>

                                        <!-- <div class="searchBox">
