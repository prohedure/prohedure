            <!-- 地图加载区域 -->
            <div>

                <!-- 第一模块 -->
                <div>



                    <!-- 第一模块——标题 -->
                    <button type="button" class="list-group-item">标注<span class="caret pull-right"></span></button>

                    <!-- 第一模块——内容 -->
                    <div id="basicFunc">

                        <!-- <div class="checkbox">
                    <label>
                      <input type="checkbox" value="500">
                      缓冲500
                    </label>
                  </div> -->

                        <div id="initBasemapForm1" class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName3">输入坐标：</label>
                                <input name="jing" type="text" class="form-control input-sm" id="exampleInputName3"
                                    placeholder="经度">
                                <input name="wei" type="text" class="form-control input-sm" id="exampleInputName4"
                                    placeholder="纬度">
                            </div>

                            <button class="btn btn-default btn-sm">添加点</button>
                        </div>


                        <!-- 缓冲功能 -->
                        <div id="huanchong">
                            <label id="bufferFunc">缓冲(km)：</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="500"> 50
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="1000"> 100
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="1500"> 150
                            </label>
                        </div>


                        <div id="initBasemapForm" class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">研究区：</label>
                                <input name="cityInput" type="text" class="form-control input-sm" id="exampleInputName2"
                                    placeholder="城市">
                            </div>

                            <button class="btn btn-default btn-sm">添加</button>
                        </div>

                        <button id="initClear" type="button" class="btn btn-default btn-sm">清空/重置</button>


                    </div>

                </div>

                <!-- 第二模块 -->
                <div>

                    <!-- 第二模块——标题 -->
                    <button type="button" class="list-group-item">图层<span class="caret pull-right"></span>
                    </button>

                    <!-- 第二模块——内容 -->
                    <div id="basicFunc1">

                        <div id="jiaotongLayer" class="radio">
                            <label>
                                <input type="radio" name="jiaotong" value="option1">
                                交通路线
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" id="optionsRadios2" value="option1">
                                交通路线2
                            </label>
                        </div>


                    </div>
                </div>

                <!-- 第三模块 -->
                <div>

                    <!-- 第三模块——标题 -->
                    <button type="button" class="list-group-item">Morbi leo risus<span class="caret pull-right"></span>
                    </button>


                    <!-- 第三模块——内容 -->
                    <div id="basicFunc2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Option one is this and that&mdash;be sure to include why it's great
                            </label>
                        </div>
                        <div class="checkbox disabled">
                            <label>
                                <input type="checkbox" value="" disabled>
                                Option two is disabled
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                Option one is this and that&mdash;be sure to include why it's great
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Option two can be something else and selecting it will deselect option one
                            </label>
                        </div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                Option three is disabled
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 其他信息 -->
            <div id="qita">
             
                    <div id="zuobiao">坐标： <span></span></div>
